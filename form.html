<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

	<div class="alert alert-info alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Info!</strong> Please fill all the details correctly. Resubmit is not allowed.  
  </div>

	<div class="container">
	<div class="x">
	<h1> Please provide your details </h1>
	<br>
	<form action="#">
	<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
	<div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
	Gender : <div class="radio">
    <label><input type="radio"> Male </label>
  </div>
  <div class="radio">
    <label><input type="radio"> Female </label>
  </div>
	Check all that apply: 
	<div class="checkbox">
    <label><input type="checkbox"> Above 6 feet</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Over 200 pounds</label>
  </div>
	
	<div class="container">
		<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Eye Color
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">Blue</a></li>
      <li><a href="#">Green</a></li>
      <li><a href="#">Black</a></li>
    </ul>
  </div>
	</div>
	<br> <br> <br> <br>
	<div class="form-group">
    <label for="textarea">Enter your queries:</label>
    <input type="textarea" class="form-control" id="textarea">
  </div>
 
	<div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>	

	</form>
	</div>
	<br><br><hr>
	<div class="y">
	<p> <b> Note: </b> This form does not ask your valuable information like credit card details.</p>
	</div>

</div>
