<!DOCTYPE html>
<html>
<head>
	<title>Question 12</title>
	<style type="text/css">
		ol { counter-reset: item }
		li{ display: block }
		li:before { content: counters(item, ".") " "; counter-increment: item }
	</style>
</head>
<body>
	<p>Indent an ordered list</p>
	<ol>
		<li>  item </li>
		<li>  item
			<ol>
				<li>  item </li>
				<li>  item </li>
				<li>  item
					<ol>
						<li>  item </li>
						<li>  item </li>
						<li>  item </li>
						<li>  item </li>
						<li>  item </li>
					</ol>

				</li>
			</ol>
			<ol>
			<li> item </li>
			</li>
			</ol>
		<li>  item </li>
		<li>  item </li>
		<br>
		<li>  item </li>
		<li>  item </li>
	</ol>
</body>
</html>
