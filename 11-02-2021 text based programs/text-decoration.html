<!-- Text decoration color and text decoration style are optional  
Text decoration styles: solid, wavy, double -->

<!DOCTYPE html>
<html>
<head>
	<title>Text-decoration</title>
	<style type="text/css">
		.a2{
			text-decoration: overline;
			text-decoration-color: red;
			text-decoration-style: dotted; 
		}
		.b2{
			text-decoration: underline;
			text-decoration-style: wavy;
		}
		.c2{
			text-decoration: underline overline; 
			text-decoration-style: double; 
		}
		.d2{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<p class="a2"> This is first paragraph </p>.
	<p class="b2"> This is second paragraph </p>.
	<p class="c2"> This is third paragraph </p>.
	<p class="d2"> This is fourth paragraph </p>.
</body>
</html>
