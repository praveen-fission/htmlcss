<!DOCTYPE html>
<html>
<head>
	<title>Text-Transform</title>
	<style type="text/css">
		.u{
			text-transform: uppercase;
		}
		.l{
			text-transform: lowercase;
		}
		.c{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<p class="u"> this will be converted to uppercase </p>
	<p class="l"> this text will be converted to lowercase
	</p>
	<p class="c"> this text will be captilised </p>
</body>
</html>
