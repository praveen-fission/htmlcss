<!DOCTYPE html>
<html>
<head>
	<title>Transform property</title>
	<style type="text/css">
		.a4{
			height:80px;
			width: 150px;
			background-color: yellow;
			transform: rotate(20deg);   
		}
		.b4{
			height: 80px;
			width:150px;
			background-color: yellow;
			transform: skewX(20deg);
		}
		.c4{
			height: 80px;
			width:150px;
			background-color: yellow;
			transform: scaleX(1.5);
		}
	</style>
</head>
<body>
	<div class="a4"> something </div>
	<br>
	<div class="b4"> nothing </div>
	<br>
	<div class="c4"> anything </div>
</body>
</html>
